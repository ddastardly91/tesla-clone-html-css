<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model S | Tesla</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>
<!-- MAIN -->
<div class="hamburger-nav hamburger-nav__toggle">
    <span class="hamburger-nav__close">X</span>
    <h2>Navigation</h2>
    <div class="hamburger-nav__links">
        <a href="#">Model S</a>
        <a href="#">Model 3</a>
        <a href="#">Model X</a>
        <a href="#">Model Y</a>
        <a href="#">Solar Roof</a>
        <a href="#">Solar Panels</a>
    </div>
</div>
<section id="model-s">
    <!-- NAVIGATION -->
    <div class="navbar-top">
        <div class="navbar-top__logo">
            <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="navbar-top__link-container-left">
            <ul class="navbar-top__links-left">
                <li><a href="#">Model S</a></li>
                <li><a href="#">Model 3</a></li>
                <li><a href="#">Model X</a></li>
                <li><a href="#">Model Y</a></li>
                <li><a href="#">Solar Roof</a></li>

            </ul>
        </div>
        <div class="navbar-top__link-container-right">
            <ul class="navbar-top__links-right">
                <li><a href="#">Shop</a></li>
                <li><a href="#">Account</a></li>
                <li class="navbar-menu__open"><a href="#">Menu</a></li>
            </ul>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container-main">
        <div class="description-top in-middle">
            <h1>Model S</h1>
            <p>Plaid</p>
        </div>
        <div class="description-bottom">
            <div class="description-bottom__info">
                <div>
                    <h4>396 mi</h4>
                    <p>Range (EPA est.)</p>
                </div>
                <div>
                    <h4>1.99 s</h4>
                    <p>0-60 mph*</p>
                </div>
                <div>
                    <h4>200 mph</h4>

                </div>
                <div>

                </div>
                <div>
                    <a class="description-bottom__button" href="#">ORDER NOW</a>
                </div>
            </div>
        </div>
    </div>

</section>

<script>
    const navClose = document.querySelector('.hamburger-nav__close');
    const navOpen = document.querySelector('.navbar-menu__open');
    const navMenu = document.querySelector('.hamburger-nav');

    navOpen.addEventListener('click', () => {
        navMenu.classList.remove('hamburger-nav__toggle');
    })

    navClose.addEventListener('click', () => {
        navMenu.classList.add('hamburger-nav__toggle');
    })
</script>
</body>

</html>
